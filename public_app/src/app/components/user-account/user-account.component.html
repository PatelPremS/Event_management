<!-- breadcrumb -->
<app-breadcrumb [content]="pageContent.header"></app-breadcrumb>
<!-- breadcrumb end -->

<!-- Page Content -->
<div id="page-content">
    <div class="container">
        <header><h1>Manage Events</h1></header>
        <div class="row">
            <div class="col-md-12">
                <section id="my-account">
                    <section id="course-list">
                        <header><h3>My Events</h3></header>
                        <table class="table table-hover table-responsive course-list-table">
                            <thead>
                                <tr>
                                    <th>Event Title</th>
                                    <th>Speaker</th>
                                    <th class="starts">Date</th>
                                    <th class="starts">Time</th>
                                    <th class="status">State</th>
                                    <th class="status">Country</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="" *ngFor="let event of events">
                                    <th class="course-title"><a href="course-detail-v1.html">{{event.title}}</a></th>
                                    <th class="course-category"><a href="#">{{event.speaker}}</a></th>
                                    <th><i class="fa fa-calendar-o"></i>{{event.date}}</th>
                                    <th><i class="fa fa-clock-o"></i>{{event.time}}</th>
                                    <th class="">{{event.state}}</th>
                                    <th class="">{{event.country}}</th>
                                    <th>
                                        <a routerLink="/events/edit/{{event._id}}" >Edit | </a>
                                        <a href="/account" (click)="deleteSingleEvent(event._id)" >Delete</a>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <div class="center">
                            <ul class="pagination">
                                <li class="active"><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                            </ul>
                        </div> -->
                    </section><!-- /#course-list -->
                </section>
            </div>
        </div><!-- /.row -->
    </div><!-- /.container -->
</div>
<!-- end Page Content -->
